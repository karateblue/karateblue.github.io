<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="//d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="//d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>
  
  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data("data.json")  // data to use with the visualization
    .type("stacked")    // visualization type
    .id("topic_id")         // key for which our data is unique on
    .text("topic_name2")       // key to use for display text
    .color("topic_name")
    .font({"size":18})
    .legend({"filters":true,"size":30})
    .y({"value":"value","label":"Probability"})         // key to use for y-axis
    .x("year")          // key to use for x-axis
    .shape({"interpolate": "basis"}) //basis or linear
    .time("year")       // key to use for time
    .ui([
      {
      "method" : function(value){
        visualization
        .data("data"+value+".json")
        .draw();
      },
      "value"  :["5", "10", "15" ],
      "label" : "Number of topics"
      }
    ])
    .draw()             // finally, draw the visualization!
</script>
